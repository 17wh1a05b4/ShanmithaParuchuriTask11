<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<link rel='stylesheet' href='x.css' type='text/css' />
<script src="xs.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<center><h1>You are just a click away!</h1></center>
<center><h1>Sign-up</h1></center>
<form name='registration' onSubmit="return formValidation();">
<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" size="12" /></li>
<br><br>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" size="12" /></li>
<br><br>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" size="50" /></li>
<br><br>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" size="50" /></li>
<br><br>
<li><label for="state">State:</label></li>
<li><select name="state">
<option selected="" value="Default">(Select state)</option>
<option value="AS">Andhra Pradesh</option>
<option value="TG">Telangana</option>
<option value="JK">Jammu and Kashmir</option>
<option value="KA">Karnataka</option>
<option value="TN">Tamil Nadu</option>
<option value="MH">Maharastra</option>
<option value="MP">Madya Pradesh</option>
<option value="G">Gujarat</option>
<option value="A">Assam</option>
</select></li>
<br><br>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" size="50" /></li>
<br><br>
<li><label for="phone">Phone:</label></li>
<li><input type="text" name="phone" size="50" /></li>
<br><br>
<li><input type="Submit" name="Submit" value="Sign in" /></li>
</ul>
</form>
</body>
</html>
